const game = {

    init(lvl) {

    drawCar(x, y, type) {

        ctx.fillStyle = '#222';
        ctx.fillRect(x+5, y+15, 25, 20);
        // Ø§Ù„Ù…ØµØ§Ø¨ÙŠØ­
        ctx.fillStyle = type === 'player' ? '#fff' : '#f44336';

        // Ø§Ù„Ø¥Ø·Ø§Ø±Ø§Øª
        ctx.fillStyle = '#000';

        ctx.fillRect(x-4, y+40, 4, 12); ctx.fillRect(x+35, y+40, 4, 12);

    spawnEnemy() {
        if (this.enemies.length < 3 && Math.random() < 0.03) {
            const lane = this.lanes[Math.floor(Math.random() * this.lanes.length)];
            // Ø§Ù„ØªØ£ÙƒØ¯ Ù…Ù† Ø£Ù† Ø§Ù„Ù…Ø³Ø§Ø± Ø®Ø§Ù„Ù ÙÙŠ Ø§Ù„Ø£Ø¹Ù„Ù‰
            if (!this.enemies.some(e => e.y < 100 && e.x === lane)) {
                this.enemies.push({ x: lane, y: -100, speed: 2 + Math.random() * 2 });
            }
        }
    },

    update() {
        if (!this.active) return;

        if (input.gas) {
            this.speed = Math.min(this.speed + 0.15, 10);
            this.fuel -= 0.04;
        } else {

        if (this.fuel <= 0) this.over();

        this.roadY += this.speed;
        if (input.left && this.playerX > 60) this.playerX -= 5;

            // ØªØµØ§Ø¯Ù… Ø¯Ù‚ÙŠÙ‚
            if (this.playerX < en.x + 35 && this.playerX + 35 > en.x &&

    draw() {

    genQ() {
        let a, b, ans, txt;
        if (this.difficulty === 'easy') {
            a = Math.floor(Math.random()*11); b = Math.floor(Math.random()*11);
            if (Math.random()>0.5) { txt = `${toAr(a)} ï¼‹ ${toAr(b)}`; ans = a+b; }
