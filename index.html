<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Road Fighter Math - Pro Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@900&display=swap');
        
        body {
            margin: 0; background: #111; font-family: 'Cairo', sans-serif;
            color: white; overflow: hidden; display: flex; flex-direction: column; align-items: center;
            touch-action: none;
        }

        /* حاوية اللعبة لضمان عدم خروج أي نص */
        #game-wrapper {
            position: relative; width: 100vw; max-width: 420px; height: 90vh;
            border: 4px solid #444; background: #333; overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        canvas { width: 100%; height: 100%; image-rendering: pixelated; }

        /* واجهة المعلومات العلوية */
        #hud {
            position: absolute; top: 0; left: 0; width: 100%; height: 60px;
            background: rgba(0, 0, 0, 0.8); display: flex; justify-content: space-around;
            align-items: center; z-index: 50; border-bottom: 2px solid #555;
            font-size: 0.9rem; font-weight: bold; color: #fdd835;
        }

        .overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.9);
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100;
            text-align: center; padding: 20px;
        }

        .game-title {
            color: #f44336; font-size: 2.8rem; text-shadow: 2px 2px #fff;
            margin-bottom: 20px; line-height: 1;
        }

        .btn {
            background: #1e88e5; color: white; border: 3px solid #fff; padding: 12px;
            margin: 8px; cursor: pointer; font-size: 1.2rem; font-weight: bold;
            box-shadow: 0 4px 0 #0d47a1; width: 180px; border-radius: 8px;
        }

        #question-box {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80%; background: #fff; color: #333; border: 5px solid #1e88e5;
            padding: 20px; z-index: 200; display: none; flex-direction: column;
            border-radius: 20px; text-align: center;
        }

        .ans-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .ans-btn {
            background: #1e88e5; color: white; border: none; padding: 15px;
            font-size: 1.4rem; font-weight: bold; border-radius: 10px;
        }

        #controls {
            display: flex; width: 100%; max-width: 420px; height: 10vh;
            background: #000; justify-content: space-around; align-items: center;
        }
        .ctrl-btn {
            width: 60px; height: 60px; background: #222; border: 2px solid #555;
            border-radius: 10px; display: flex; justify-content: center; align-items: center;
            font-size: 1.5rem; user-select: none;
        }
        #gas-btn { background: #d32f2f; width: 75px; height: 60px; border-color: #ff5252; }

        footer { font-size: 0.7rem; padding: 5px; color: #888; }
    </style>
</head>
<body>

<div id="game-wrapper">
    <div id="hud">
        <div id="hud-fuel">الوقود: ١٠٠٪</div>
        <div id="hud-speed">السرعة: ٠</div>
        <div id="hud-stage">المرحلة: ١</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="start-screen" class="overlay">
        <h1 class="game-title">ROAD FIGHTER</h1>
        <p>بإشراف سلمان الجنيدي</p>
        <button class="btn" onclick="game.start('easy')">مبتدئ</button>
        <button class="btn" onclick="game.start('medium')">متوسط</button>
        <button class="btn" onclick="game.start('hard')">محترف</button>
    </div>

    <div id="question-box">
        <div id="timer-bar" style="height:5px; background:red; width:100%;"></div>
        <h2 id="q-text" style="font-size: 2.2rem; margin: 15px 0;">السؤال</h2>
        <div id="options" class="ans-grid"></div>
    </div>

    <div id="game-over" class="overlay" style="display:none">
        <h1 style="color: #f44336; font-size: 2.5rem;">انتهت اللعبة</h1>
        <p id="over-reason"></p>
        <button class="btn" onclick="location.reload()">إعادة</button>
    </div>
</div>

<div id="controls">
    <div class="ctrl-btn" id="l-btn">◀</div>
    <div class="ctrl-btn" id="gas-btn">بنزين</div>
    <div class="ctrl-btn" id="r-btn">▶</div>
</div>

<footer>
    جميع الحقوق محفوظة لـ سلمان الجنيدي - واتساب: 00966566996166
</footer>

<script>
const toAr = (n) => n.toString().replace(/\d/g, d => "٠١٢٣٤٥٦٧٨٩"[d]);

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = 400;
canvas.height = 600;

const game = {
    active: false,
    speed: 0,
    fuel: 100,
    dist: 0,
    stage: 1,
    playerX: 180,
    enemies: [],
    trees: [],
    roadY: 0,
    difficulty: 'easy',

    start(lvl) {
        this.difficulty = lvl;
        this.active = true;
        document.getElementById('start-screen').style.display = 'none';
        for(let i=0; i<6; i++) this.trees.push({y: i*150, x: Math.random() > 0.5 ? 10 : 350});
        this.loop();
    },

    // رسم شجرة بأسلوب بكسل حقيقي
    drawTree(x, y) {
        ctx.fillStyle = '#4e342e'; // جذع
        ctx.fillRect(x+12, y+30, 6, 10);
        ctx.fillStyle = '#2e7d32'; // أوراق
        ctx.beginPath();
        ctx.moveTo(x+15, y);
        ctx.lineTo(x+30, y+35);
        ctx.lineTo(x, y+35);
        ctx.fill();
    },

    // رسم سيارة احترافية
    drawCar(x, y, color, isPlayer) {
        // الظل
        ctx.fillStyle = 'rgba(0,0,0,0.2)';
        ctx.fillRect(x+2, y+2, 36, 60);
        // جسم السيارة الأساسي
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.roundRect(x, y, 36, 60, 8);
        ctx.fill();
        // الزجاج الأمامي والخلفي
        ctx.fillStyle = '#222';
        ctx.fillRect(x+4, y+12, 28, 10); // أمام
        ctx.fillRect(x+4, y+40, 28, 6);  // خلف
        // المصابيح
        ctx.fillStyle = isPlayer ? '#fff' : '#f44336'; 
        ctx.fillRect(x+5, y, 6, 3); ctx.fillRect(x+25, y, 6, 3);
        // الخطوط الجمالية
        ctx.strokeStyle = 'rgba(255,255,255,0.3)';
        ctx.strokeRect(x+3, y+3, 30, 54);
    },

    update() {
        if (!this.active) return;

        if (input.gas) {
            this.speed = Math.min(this.speed + 0.15, 10 + this.stage);
            this.fuel -= 0.05;
            this.dist += this.speed * 0.1;
        } else {
            this.speed = Math.max(this.speed - 0.1, 0);
        }

        if (this.fuel <= 0) this.end("انتهى الوقود!");
        if (this.dist > 1000) this.next();

        this.roadY += this.speed;
        if (input.left && this.playerX > 60) this.playerX -= 6;
        if (input.right && this.playerX < 304) this.playerX += 6;

        // الأشجار
        this.trees.forEach(t => {
            t.y += this.speed;
            if(t.y > canvas.height) t.y = -100;
        });

        // الأعداء بمسارات ذكية
        if (this.enemies.length < 3 && Math.random() < 0.03) {
            let laneX = [80, 150, 220, 290][Math.floor(Math.random()*4)];
            if (!this.enemies.some(e => e.y < 200 && e.x === laneX)) {
                this.enemies.push({x: laneX, y: -100, color: '#fdd835'});
            }
        }

        this.enemies.forEach((en, i) => {
            en.y += (this.speed * 0.5) + 2;
            if (this.playerX < en.x + 36 && this.playerX + 36 > en.x &&
                500 < en.y + 60 && 500 + 60 > en.y) {
                this.ask();
            }
            if (en.y > canvas.height) this.enemies.splice(i, 1);
        });

        // تحديث HUD
        document.getElementById('hud-fuel').innerText = `الوقود: ${toAr(Math.ceil(this.fuel))}٪`;
        document.getElementById('hud-speed').innerText = `السرعة: ${toAr(Math.floor(this.speed * 35))}`;
        document.getElementById('hud-stage').innerText = `المرحلة: ${toAr(this.stage)}`;
    },

    draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // العشب والطريق
        ctx.fillStyle = '#1b5e20'; ctx.fillRect(0,0, canvas.width, canvas.height);
        ctx.fillStyle = '#333'; ctx.fillRect(50, 0, 300, canvas.height);
        
        // حواف الطريق (Curbs)
        for(let i=0; i<15; i++) {
            ctx.fillStyle = (Math.floor(this.roadY/40) + i) % 2 === 0 ? '#fff' : '#d32f2f';
            ctx.fillRect(50, (i*40 + (this.roadY % 40)) - 40, 8, 40);
            ctx.fillRect(342, (i*40 + (this.roadY % 40)) - 40, 8, 40);
        }

        // خطوط المسارات
        ctx.strokeStyle = 'rgba(255,255,255,0.5)';
        ctx.setLineDash([20, 30]);
        ctx.lineDashOffset = -this.roadY;
        [125, 200, 275].forEach(lx => {
            ctx.beginPath(); ctx.moveTo(lx, 0); ctx.lineTo(lx, canvas.height); ctx.stroke();
        });

        this.trees.forEach(t => this.drawTree(t.x, t.y));
        this.drawCar(this.playerX, 500, '#e53935', true);
        this.enemies.forEach(en => this.drawCar(en.x, en.y, en.color, false));
    },

    ask() {
        this.active = false;
        const qData = this.genQ();
        const box = document.getElementById('question-box');
        box.style.display = 'flex';
        document.getElementById('q-text').innerText = qData.txt;
        const optsDiv = document.getElementById('options');
        optsDiv.innerHTML = '';
        
        let time = 15;
        const timerId = setInterval(() => {
            time--;
            if (time <= 0) { clearInterval(timerId); this.end("انتهى الوقت!"); }
        }, 1000);

        qData.opts.forEach(o => {
            const b = document.createElement('button');
            b.className = 'ans-btn';
            b.innerText = toAr(o);
            b.onclick = () => {
                clearInterval(timerId);
                if (o === qData.ans) {
                    box.style.display = 'none';
                    this.fuel = 100; this.enemies = []; this.active = true; this.loop();
                } else { this.end("إجابة خاطئة!"); }
            };
            optsDiv.appendChild(b);
        });
    },

    genQ() {
        let a, b, ans, txt;
        if (this.difficulty === 'easy') {
            a = Math.floor(Math.random()*11); b = Math.floor(Math.random()*11);
            if (Math.random()>0.5) { txt = `${toAr(a)} ＋ ${toAr(b)}`; ans = a+b; }
            else { txt = `${toAr(Math.max(a,b))} － ${toAr(Math.min(a,b))}`; ans = Math.max(a,b)-Math.min(a,b); }
        } else if (this.difficulty === 'medium') {
            a = Math.floor(Math.random()*11); b = Math.floor(Math.random()*11);
            txt = `${toAr(a)} × ${toAr(b)}`; ans = a*b;
        } else {
            if (Math.random()>0.5) {
                a = Math.floor(Math.random()*13); b = Math.floor(Math.random()*13);
                txt = `${toAr(a)} × ${toAr(b)}`; ans = a*b;
            } else {
                ans = Math.floor(Math.random()*10); b = Math.floor(Math.random()*9)+1;
                a = ans * b; txt = `${toAr(a)} ÷ ${toAr(b)}`;
            }
        }
        let opts = [ans, ans+1, ans+5, ans-1].filter(n => n >= 0).sort(() => Math.random()-0.5);
        return { txt, ans, opts: [...new Set(opts)].slice(0,4) };
    },

    next() {
        this.stage++; this.dist = 0; this.fuel = 100; this.speed += 1;
        alert(`كفو يا بطل! المرحلة ${toAr(this.stage)}`);
    },

    end(reason) {
        this.active = false;
        document.getElementById('question-box').style.display = 'none';
        document.getElementById('over-reason').innerText = reason;
        document.getElementById('game-over').style.display = 'flex';
    },

    loop() {
        if (!this.active) return;
        this.update();
        this.draw();
        requestAnimationFrame(() => this.loop());
    }
};

const input = { left: false, right: false, gas: false };
// الكيبورد
window.onkeydown = (e) => {
    if (e.key === 'ArrowLeft') input.left = true;
    if (e.key === 'ArrowRight') input.right = true;
    if (e.key === 'ArrowUp' || e.key === ' ') input.gas = true;
};
window.onkeyup = (e) => {
    if (e.key === 'ArrowLeft') input.left = false;
    if (e.key === 'ArrowRight') input.right = false;
    if (e.key === 'ArrowUp' || e.key === ' ') input.gas = false;
};
// اللمس
const setupBtn = (id, key) => {
    const el = document.getElementById(id);
    el.onpointerdown = (e) => { e.preventDefault(); input[key] = true; };
    el.onpointerup = (e) => { e.preventDefault(); input[key] = false; };
};
setupBtn('l-btn', 'left'); setupBtn('r-btn', 'right'); setupBtn('gas-btn', 'gas');
</script>
</body>
</html>
